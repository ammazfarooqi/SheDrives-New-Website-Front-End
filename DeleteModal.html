<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delete Account Modal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Trigger Button -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <button class="btn open-modal-btn">Delete Account</button>
  </div>

  <!-- Delete Modal -->
  <div class="modal-backdrop-custom d-none" id="deleteModal">
    <div class="modal-box text-center p-4">
      <h4 class="modal-title">Delete Account</h4>
      <p class="modal-text mt-3">
        Are you sure you want to delete your account?<br>This action cannot be undone.
      </p>
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn cancel-btn" id="cancelBtn">Cancel</button>
        <button class="btn delete-btn">Delete</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="./script.js"></script>
</body>
</html>
